<div class="demo" ng-controller="registerController as vm">
    <div class="login">
        <div class="login__check"></div>
        <div class="login__form">
            <div class="login__row">
                <md-icon class="pointer__icon name svg-icon" md-svg-icon="social:ic_person_24px" style="height: 2rem;
    width: 2rem;"></md-icon>
                <input type="text" class="login__input name" placeholder="Username" ng-model="vm.signup.username"/>
            </div>
            <div class="login__row">
                <md-icon class="pointer__icon name svg-icon" md-svg-icon="communication:ic_email_24px" style="height: 2rem;
    width: 2rem;"></md-icon>
                <input type="text" class="login__input name" placeholder="Email" ng-model="vm.signup.email"/>
            </div>
            <div class="login__row">
                <md-icon class="pointer__icon name svg-icon" md-svg-icon="action:ic_fingerprint_24px" style="height: 2rem;
    width: 2rem;"></md-icon>
                <input type="password" class="login__input pass" placeholder="Password" ng-model="vm.signup.password"/>
            </div>
            <button type="button" class="login__submit__signUp" ng-click="vm.register(vm.signup)">Sign up</button>
        </div>
    </div>

</div>
