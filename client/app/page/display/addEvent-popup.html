<div class="md-padding">
    <md-dialog aria-label="Ajouter" class="size-dialog-add">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-title>{{vm.title}}</md-title>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div layout="row" layout-xs="column">
                <md-input-container flex><label>Prenom</label> <input ng-model="vm.event.details.firstname">
                </md-input-container>
                <span flex="5"></span>
                <md-input-container flex><label>Nom</label> <input ng-model="vm.event.details.lastname">
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container flex><label>Date</label> <input ng-model="vm.event.date"></md-input-container>
                <span flex="5"></span>

                <md-input-container>
                    <label>Pays</label>
                    <md-select ng-model="vm.event.state">
                        <md-option ng-repeat="state in vm.states" value="{{state}}">
                            {{state}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <span flex="5"></span>

                <md-autocomplete flex="" required="" md-input-name="autocompleteVille" md-input-minlength="1"
                                 md-input-maxlength="18" md-selected-item="ul.selectedItem"
                                 md-search-text="vm.event.ville"
                                 md-items="item in vm.ville| filter: vm.event.ville:strict"
                                 md-item-text="item" md-floating-label="Ville">
                    <md-item-template>
                        <span md-highlight-text="vm.event.ville">{{item}}</span>
                    </md-item-template>

                </md-autocomplete>

            </div>

            <div>
                <label>
                    <md-icon md-svg-icon="image:ic_add_a_photo_24px" style="cursor: pointer;"></md-icon>
                    <input type="file" ng-model="myfile" onload="vm.onLoad" accept="image/*" class="none"
                           base-sixty-four-input />
                </label>
            </div>


        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="vm.answer(vm.event)" class="md-primary md-raised">{{vm.button}}</md-button>
        </md-dialog-actions>


    </md-dialog>
</div>
